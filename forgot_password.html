<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('C:\\Users\\Lenovo\\Downloads\\forgot_image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .container p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #555;
        }
        .container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 50%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .container .back-link {
            margin-top: 15px;
        }
        .container .back-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .container .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <p>Enter your email address below, and we will send you instructions to reset your password.</p>
        <form action="/send-reset-link" method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <div class="back-link">
            <a href="login.html">Back to Login</a>
        </div>
    </div>
</body>
</html>
