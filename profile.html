<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Section</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #656363;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-container {
      background-color: #fff;
      padding: 30px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-container h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .profile-container .user-info label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      text-align: left;
    }

    .profile-container .buttons {
      display: flex;
      justify-content: space-between;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: #333;
      color: white;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>Profile Section</h2>
    <div class="user-info">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" value="JohnDoe" disabled>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" value="johndoe@example.com" disabled>
      </div>
    </div>

    <div class="buttons">
      <button class="btn btn-success" onclick="enableEdit()">Edit</button>
      <button class="btn btn-warning" onclick="saveChanges()" disabled>Save</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Profile Page. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS, Popper.js and Bootstrap Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    function enableEdit() {
      // Enable inputs for editing
      document.getElementById('username').disabled = false;
      document.getElementById('email').disabled = false;

      // Enable the Save button
      document.querySelector('.btn-warning').disabled = false;

      // Disable the Edit button
      document.querySelector('.btn-success').disabled = true;
    }

    function saveChanges() {
      // Get the updated values
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;

      // For this demo, we will just alert the updated values
      alert(`Saved Changes:\nUsername: ${username}\nEmail: ${email}`);

      // Disable inputs and Save button after saving
      document.getElementById('username').disabled = true;
      document.getElementById('email').disabled = true;
      document.querySelector('.btn-warning').disabled = true;

      // Enable Edit button for further editing
      document.querySelector('.btn-success').disabled = false;
    }
  </script>

</body>
</html>
