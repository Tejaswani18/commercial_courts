<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('C:\\Users\\Lenovo\\OneDrive\\Documents\\Major project\\img\\login2.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      width: 350px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .header button {
      background: none;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    .header .active {
      color: #ff4d4d;
    }
    form {
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group input {
      width: 80%;
      padding: 10px 10px 10px 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #aaa;
    }

    .remember {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .remember input {
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #ff4d4d, #ff7373);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: opacity 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    .divider hr {
      flex-grow: 1;
      border: none;
      border-top: 1px solid #ccc;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      color: #666;
      cursor: pointer;
      transition: background 0.3s;
    }

    .google-btn:hover {
      background: #e78282;
    }

    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
    }

    .links a {
      color: #ff4d4d;
      text-decoration: none;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #ff7373;
    }
    .messageDiv{
        background-color:hsl(327,90%,28%);
        color:white;
        padding:10px 20px;
        margin:10px;
        border-radius: 5px;
        font-size:1rem;
        opacity:0;
        animation:fadeOut 7s forwards;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <button class="active">Log In</button>
    </div>

    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Email">
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password">
      </div>

      <div class="remember">
        <div>
          <input type="checkbox" id="remember">
          <label for="remember">Remember Password</label>
        </div>
        <a href="forgot_password.html">Forgot Password?</a>
      </div>

      <button class="btn" type="button" onclick="redirectToPortal()">Log In</button>
    </form>

    <div class="divider">
      <hr>
      <span>or</span>
      <hr>
    </div>
    <div>
        <button class="google-btn" onclick="google()">Sign in with Google</button>
    </div>

    <div class="links">
      <span>Don't have an account? <a href="signup.html">Sign Up</a></span>
    </div>
  </div>

  <script>
    function redirectToPortal() {
        const emailInput = document.querySelector('input[placeholder="Email"]');
        const passwordInput = document.querySelector('input[placeholder="Password"]');
        const email = emailInput.value.trim();
        const password = passwordInput.value;

        // Email Validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert("Please enter a valid email address.");
            emailInput.focus();
            return;
        }

        // Password Validation
        if (password.length === 0) {
            alert("Please enter your password.");
            passwordInput.focus();
            return;
        }

         // Simulate successful login and redirect
        window.location.href = "main_portal.html";
    }
    function google() {
  	window.location.assign("https://accounts.google.com/signin/v2/identifier?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue&csig=AF-SEnbZHbi77CbAiuHE%3A1585466693&flowName=GlifWebSignIn&flowEntry=AddSession",Â "_blank");
    }
  </script>
</body>
</html>
