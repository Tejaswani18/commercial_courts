<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Judgment Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('C:\\Users\\Lenovo\\Downloads\\image2.jpg') center/cover no-repeat;
      flex-direction: column;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      font-size: 14px;
      z-index: 1000;
    }

    .header a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 15px;
    }

    .header a:hover {
      text-decoration: underline;
    }

    .language-selector {
      display: flex;
      align-items: center;
    }

    .language-selector select {
      background-color: #696969;
      color: #fff;
      border: none;
      padding: 5px;
      border-radius: 4px;
      margin-left: 5px;
    }

    .portal-container {
      background-color: rgba(211, 211, 211, 0.9);
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 80px; /* Adjusted to account for the header */
    }

    .portal-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .portal-container button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #696969;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .portal-container button:hover {
      background-color: #555555;
    }

    .portal-container a {
      display: inline-block;
      margin-top: 20px;
      color: #0000ff;
      text-decoration: none;
    }
     /* Footer styling */
     footer {
      margin-top: 40px;
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    <div>
      <a href="help.html">Help</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About us</a>
    </div>
    <div class="language-selector">
      <label for="language" style="color: #fff;">Language:</label>
      <select id="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
      </select>
    </div>
  </div>

  <!-- Main Portal Content -->
  <div class="portal-container">
    <h1>Case Judgment Portal</h1>
    <p>Select an option</p>
    <button onclick="location.href='search.html'">Search Previous Case Judgments</button>
    <button onclick="location.href='predict.html'">Predict Judgment</button>
    <a href="login.html">Back to Login</a>
  </div>
   <!-- Footer -->
   <footer>
    &copy; 2025 Case Judgment Portal. All rights reserved.
  </footer>
</body>
</html>
