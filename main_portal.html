<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Judgment Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('C:\\Users\\Lenovo\\Downloads\\main_portal.jpg') center/cover no-repeat;
      flex-direction: column;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      font-size: 14px;
      z-index: 1000;
    }

    .header a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 15px;
    }

    .header a:hover {
      text-decoration: underline;
    }

    .language-selector {
      display: flex;
      align-items: center;
    }

    .language-selector select {
      background-color: #696969;
      color: #fff;
      border: none;
      padding: 5px;
      border-radius: 4px;
      margin-left: 5px;
    }

    .profile-menu {
      position: relative;
      display: flex;
      align-items: center;
      margin-left: -10px;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
      margin-right: 20px;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      overflow: hidden;
      z-index: 1000;
    }

    .dropdown a,
    .dropdown button {
      display: block;
      padding: 10px;
      text-align: left;
      text-decoration: none;
      color: #333;
      border: none;
      background: none;
      width: 100%;
      cursor: pointer;
    }

    .dropdown a:hover,
    .dropdown button:hover {
      background-color: #f4f4f4;
    }

    .portal-container {
      background-color: rgba(211, 211, 211, 0.9);
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-top: 80px;
    }

    .portal-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .portal-container button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #696969;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .portal-container button:hover {
      background-color: #555555;
    }

    .portal-container a {
      display: inline-block;
      margin-top: 20px;
      color: #0000ff;
      text-decoration: none;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="header">
    <div>
      <a href="help.html" data-key="help">Help</a>
      <a href="contact.html" data-key="contact">Contact</a>
      <a href="about.html" data-key="about">About us</a>
    </div>
    <div class="language-selector">
      <label for="language" style="color: #fff;" data-key="languageLabel">Language:</label>
      <select id="language" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
      </select>
    </div>
    <div class="profile-menu">
      <img src="C:\\Users\\Lenovo\\OneDrive\\Documents\\Major project\\img\\profile.jpg" alt="Profile" class="profile-icon" onclick="toggleDropdown()">
      <div class="dropdown" id="profileDropdown">
        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        <button onclick="location.href='login.html'"><i class="fas fa-sign-out-alt"></i> Log Out</button>
      </div>
    </div>
  </div>

  <!-- Main Portal Content -->
  <div class="portal-container">
    <h1 data-key="portalTitle">Case Judgment Portal</h1>
    <p data-key="portalSubtitle">Select an option</p>
    <button onclick="location.href='search.html'" data-key="searchButton">Search Previous Case Judgments</button>
    <button onclick="location.href='predict.html'" data-key="predictButton">Predict Judgment</button>
    <a href="login.html" data-key="backToLogin">Back to Login</a>
  </div>

  <!-- Footer -->
  <footer>
    <span data-key="footerText">&copy; 2025 Case Judgment Portal. All rights reserved.</span>
  </footer>

  <!-- JavaScript -->
  <script>
    const translations = {
      // Translation logic remains the same
    };

    function changeLanguage() {
      // Language logic remains the same
    }

    function toggleDropdown() {
      const dropdown = document.getElementById('profileDropdown');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function logout() {
      // Clear session or token
      alert('Logged out successfully!');
      window.location.href = 'login.html'; // Redirect to login page
    }

    // Close dropdown if clicking outside
    document.addEventListener('click', (e) => {
      const dropdown = document.getElementById('profileDropdown');
      const profileIcon = document.querySelector('.profile-icon');
      if (!profileIcon.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.style.display = 'none';
      }
    });
  </script>
</body>
</html>
